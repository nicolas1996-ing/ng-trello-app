<app-navbar> </app-navbar>
<div class="container mx-auto flex mt-10">
  <div class="w-1/5 mr-4">
    <ul class="flex flex-col font-medium text-gray-700 mb-10">
      <li>
        <a href="#" class="block bg-sky-100 rounded py-1 px-3 text-sky-700">
          <fa-icon [icon]="faTrello" class="mr-2"></fa-icon>Boards
        </a>
      </li>
      <li>
        <a href="#" class="block py-1 px-3">
          <fa-icon [icon]="faBox" class="mr-2"></fa-icon>Templates
        </a>
      </li>
      <li>
        <a href="#" class="block py-1 px-3">
          <fa-icon [icon]="faWaveSquare" class="mr-2"></fa-icon>Home
        </a>
      </li>
    </ul>

    <!-- acordeon cdk - angular material -->
    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button
          class="w-full py-1 px-2 flex justify-between items-center"
          type="button"
          (click)="accordionMenu.toggle()"
        >
          my workspace
          <fa-icon
            [icon]="accordionMenu.expanded ? faAngleUp : faAngleDown"
          ></fa-icon>
        </button>
        <div [style.display]="accordionMenu.expanded ? '' : 'none'">
          <ul class="ml-2 flex flex-col text-sm text-gray-700">
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faTrello"></fa-icon> Boards</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faHeart"></fa-icon> Highlights</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faBorderAll"></fa-icon> Views</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faUsers"></fa-icon> Members</a
              >
            </li>
            <li>
              <a class="block py-1 px-3"
                ><fa-icon [icon]="faGear"></fa-icon> Settings</a
              >
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>

    <!-- acordeon cdk - iterativo -->
    <cdk-accordion>
      <cdk-accordion-item
        class="flex flex-col"
        *ngFor="let item of itemsAccordion"
        #accordionItem="cdkAccordionItem"
      >
        <button
          type="button"
          (click)="accordionItem.toggle()"
          class="w-full py-1 px-2 flex justify-between items-center"
        >
          {{ item.label }}
          <fa-icon
            [icon]="accordionItem.expanded ? faAngleUp : faAngleDown"
          ></fa-icon>
        </button>
        <div [style.display]="accordionItem.expanded ? '' : 'none'">
          <!-- opciones por cada item -->
          <ul class="ml-2 flex flex-col text-sm text-gray-700">
            <li *ngFor="let subItem of item.items">{{ subItem.label }}</li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>
  <div class="w-full">
    <h1 class="text-lg font-bold mb-4">
      <fa-icon [icon]="faClock"></fa-icon>
      Recently views
    </h1>
    <div class="grid grid-cols-4 gap-4">
      <div class="w-full bg-sky-700 rounded text-white font-bold h-24"></div>
      <div class="w-full bg-green-700 rounded text-white font-bold h-24"></div>
      <div class="w-full bg-amber-700 rounded text-white font-bold h-24"></div>
      <div class="w-full bg-indigo-700 rounded text-white font-bold h-24"></div>
    </div>
  </div>
</div>
